<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Kick N' Klean</title>
    <link rel="stylesheet" href="Main.css" />
    <link rel="stylesheet" href="profile.css" />
    <!-- Add Poppins font to head -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body.profile-page {
        font-family: "Poppins", Arial, sans-serif;
      }
      .profile-tab,
      #sidebar-logout {
        cursor: pointer;
        transition: background 0.18s, color 0.18s;
        display: block;
        padding: 6px 0 6px 0;
        border-radius: 8px;
      }
      .profile-tab:hover,
      #sidebar-logout:hover {
        background: #f0f0f0;
        color: #232323;
      }
      .profile-tab.active {
        background: #e0e0e0;
        color: #232323;
      }
      .order-history-scroll {
        max-height: 420px;
        overflow-y: auto;
        padding-right: 8px;
      }
    </style>
  </head>
  <body class="profile-page">
    <header>
      <div class="logo">
        <img src="./images/Icon - Final.png" alt="Kick N' Klean Logo" />
      </div>
      <nav>
        <a href="index.html" class="home-link">Home</a>
        <a href="Services.html" class="services-link">Services</a>
        <a href="faqs.html" class="faqs-link">FAQs</a>
        <a href="about.html" class="about-link">About Us</a>
      </nav>
      <div class="header-icons">
        <a href="#" class="cart-icon">
          <img src="./images/cart.png" alt="Cart" />
        </a>
        <a href="#" class="menu-icon" id="menu-icon">
          <img src="./images/icon.png" alt="Menu" />
        </a>
        <a href="#" class="user-icon" id="user-icon">
          <img src="./images/user.PNG" alt="User" />
        </a>
        <span id="user-info" style="margin-left: 8px"></span>
      </div>
    </header>
    <div class="header-spacer"></div>
    <main class="main-content">
      <div class="left-section">
        <div>
          <img src="./images/user.png" alt="Avatar" />
        </div>
        <ul>
          <li>
            <span class="profile-tab" id="profile-details-tab">
              <img
                src="./images/my-details.png"
                alt="My Details"
                style="
                  width: 28px;
                  height: 28px;
                  margin-right: 12px;
                  vertical-align: middle;
                "
              />
              My Details
            </span>
          </li>
          <li>
            <span class="profile-tab" id="profile-history-tab">
              <img
                src="./images/history.png"
                alt="History"
                style="
                  width: 28px;
                  height: 28px;
                  margin-right: 12px;
                  vertical-align: middle;
                "
              />
              History
            </span>
          </li>
          <li>
            <span id="sidebar-logout">
              <img
                src="./images/logout.png"
                alt="Log Out"
                style="
                  width: 28px;
                  height: 28px;
                  margin-right: 12px;
                  vertical-align: middle;
                "
              />
              Log Out
            </span>
          </li>
        </ul>
      </div>
      <div class="right-section">
        <div>
          <div>
            <img src="./images/user.png" alt="Avatar" />
            <div>
              <div id="profile-username">Your Name</div>
              <div id="profile-email">yourname@gmail.com</div>
            </div>
          </div>
          <form id="profile-form" class="modal-form">
            <label class="modal-label" for="profile-first-name"
              >First Name</label
            >
            <input
              class="modal-input"
              id="profile-first-name"
              type="text"
              placeholder="First Name"
              required
            />
            <label class="modal-label" for="profile-last-name">Last Name</label>
            <input
              class="modal-input"
              id="profile-last-name"
              type="text"
              placeholder="Last Name"
              required
            />
            <label class="modal-label" for="profile-email-input"
              >Email Account</label
            >
            <input
              class="modal-input"
              id="profile-email-input"
              type="email"
              placeholder="Email"
              required
            />
            <label class="modal-label" for="profile-mobile">Mobile No.</label>
            <input
              class="modal-input"
              id="profile-mobile"
              type="text"
              placeholder="Mobile No."
            />
            <button type="submit" class="modal-submit">Save Changes</button>
          </form>
          <div
            id="order-history-container"
            class="order-history-scroll"
            style="display: none"
          ></div>
        </div>
      </div>
    </main>

    <div id="notification"></div>

    <script src="menu.js"></script>
    <script src="account.js"></script>
    <script src="shared-cart.js"></script>
    <script>
      // Show username in header if logged in
      function showUserUIOnHeader() {
        const userInfo = document.getElementById("user-info");
        const token = localStorage.getItem("access");
        if (token) {
          fetch("http://127.0.0.1:8000/api/profile/", {
            headers: { Authorization: "Bearer " + token },
          })
            .then((res) => res.json())
            .then((data) => {
              userInfo.textContent = `Welcome, ${data.username}`;
            });
        } else {
          userInfo.textContent = "";
        }
      }
      showUserUIOnHeader();

      // Fill profile form with user data
      function fillProfileForm() {
        const token = localStorage.getItem("access");
        if (!token) return;
        fetch("http://127.0.0.1:8000/api/profile/", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("profile-username").textContent =
              data.username;
            document.getElementById("profile-email").textContent = data.email;
            document.getElementById("profile-first-name").value =
              data.first_name || "";
            document.getElementById("profile-last-name").value =
              data.last_name || "";
            document.getElementById("profile-email-input").value = data.email;
            if (data.mobile_number) {
              document.getElementById("profile-mobile").value =
                data.mobile_number;
            }
          });
      }
      fillProfileForm();

      // Save changes
      document
        .getElementById("profile-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const token = localStorage.getItem("access");
          if (!token) return;
          const first_name =
            document.getElementById("profile-first-name").value;
          const last_name = document.getElementById("profile-last-name").value;
          const username = first_name + " " + last_name;
          const email = document.getElementById("profile-email-input").value;
          const mobile = document.getElementById("profile-mobile").value;
          fetch("http://127.0.0.1:8000/api/profile/", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({
              username,
              first_name,
              last_name,
              email,
              mobile_number: mobile,
            }),
          }).then((res) => {
            if (res.ok) {
              document.getElementById("notification").textContent =
                "Profile updated!";
              document.getElementById("notification").style.display = "block";
              setTimeout(
                () =>
                  (document.getElementById("notification").style.display =
                    "none"),
                2000
              );
              fillProfileForm();
              showUserUIOnHeader();
            } else {
              document.getElementById("notification").textContent =
                "Failed to update profile.";
              document.getElementById("notification").style.display = "block";
              setTimeout(
                () =>
                  (document.getElementById("notification").style.display =
                    "none"),
                2000
              );
            }
          });
        });

      // Sidebar logout
      document
        .getElementById("sidebar-logout")
        .addEventListener("click", function () {
          localStorage.removeItem("access");
          localStorage.removeItem("refresh");
          window.location.href = "index.html";
        });

      // Tab logic
      function renderOrderHistory() {
        const token = localStorage.getItem("access");
        if (!token) {
          document.getElementById("order-history-container").innerHTML =
            "<p>Please log in to view your order history.</p>";
          return;
        }
        document.getElementById("order-history-container").innerHTML =
          '<div style="text-align:center;">Loading order history...</div>';
        fetch("http://127.0.0.1:8000/api/orders/", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => res.json())
          .then((data) => {
            if (!Array.isArray(data) || data.length === 0) {
              document.getElementById("order-history-container").innerHTML =
                '<div style="text-align:center;">No previous orders found.</div>';
              return;
            }
            let html = '<h2 style="text-align:center;">Order History</h2>';
            html += '<div class="order-history-list">';
            data.forEach((order) => {
              html += `
            <div class="order-history-item" style="border:1px solid #eee; border-radius:10px; margin:18px 0; padding:18px; background:#fafbfc;">
              <div><b>Order ID:</b> ${order.id}</div>
              <div><b>Date:</b> ${
                order.created_at
                  ? new Date(order.created_at).toLocaleString()
                  : ""
              }</div>
              <div><b>Name:</b> ${order.first_name} ${order.last_name}</div>
              <div><b>Email:</b> ${order.email}</div>
              <div><b>Payment:</b> ${order.payment_method}</div>
              <div><b>Drop-off:</b> ${order.dropoff_date} at ${
                order.dropoff_time
              }</div>
              <div><b>Order Summary:</b><br><pre style="white-space:pre-wrap;">${
                order.order_summary
              }</pre></div>
              <div><b>Total:</b> ₱${order.total_amount}</div>
            </div>
          `;
            });
            html += "</div>";
            document.getElementById("order-history-container").innerHTML = html;
            document.getElementById("order-history-container").style.display =
              "block";
          })
          .catch(() => {
            document.getElementById("order-history-container").innerHTML =
              '<div style="text-align:center; color:#c00;">Failed to load order history.</div>';
            document.getElementById("order-history-container").style.display =
              "block";
          });
      }

      function setActiveTab(tab) {
        document
          .getElementById("profile-details-tab")
          .classList.remove("active");
        document
          .getElementById("profile-history-tab")
          .classList.remove("active");
        if (tab === "details") {
          document
            .getElementById("profile-details-tab")
            .classList.add("active");
        } else if (tab === "history") {
          document
            .getElementById("profile-history-tab")
            .classList.add("active");
        }
      }
      // Set initial active tab on page load
      setActiveTab("details");
      document
        .getElementById("profile-history-tab")
        .addEventListener("click", function () {
          document.getElementById("profile-form").style.display = "none";
          document.getElementById("order-history-container").style.display =
            "block";
          setActiveTab("history");
          renderOrderHistory();
        });
      document
        .getElementById("profile-details-tab")
        .addEventListener("click", function () {
          document.getElementById("order-history-container").style.display =
            "none";
          document.getElementById("profile-form").style.display = "block";
          setActiveTab("details");
          fillProfileForm();
        });
    </script>
    <script
      src="https://connect.facebook.net/en_US/sdk.js"
      async
      defer
      crossorigin="anonymous"
    ></script>
  </body>
</html>
